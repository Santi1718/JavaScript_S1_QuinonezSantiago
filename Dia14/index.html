<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon"
        href="https://static1.srcdn.com/wordpress/wp-content/uploads/2017/08/DC-and-Marvel-logos.jpg">
    <link rel="stylesheet" href="./style/style.css">
    <title>Heroes</title>
</head>

<body>
    <div>
        <div>
            <h1> Mis Heroes</h1>
        </div>
            <form>

            <div>
                <label>
                    <h1> Gestion de Heroes</h1>
                    <input type="text">
                </label>
            </div>
                
                <div>
                    <label >
                        <h1>Nombre personaje</h1>
                        <input type="text">
                    </label>
                </div>
            
                <div>
                    <label >
                        <h1> Nombre Actor</h1>
                        <input type="text">
                    </label>
                </div>
               
                <div>
                    <label >
                        <h1> Edad Actor</h1>
                        <input type="text">
                    </label>   
                </div>
                
                <div>
                    <label >
                        <h1>Ubicacion </h1>
                        <input type="text">
                        <small> Nombre  de la ciudad de origen</small>
                    </label>
                </div>
                
                <div>
                    <label >
                        <h1>Fecha</h1>
                        <label for="Fecha"> Selecciona una Fecha:</label>
                        <input type="date" id="Fecha" name="Fecha" min="1910-01-01" max="2025-12-31" value="dd/mm/yyyy">
                    </label>
                </div>
             <div>
                    
             </div       
             <div class="form-row">
                 <div class="form-group full-width">
                     <label for="productora">Productora</label>
                     <select name="productora" id="productora">
                         <option value="Marvel">Marvel</option>
                         <option value="DC Comics">DC Comics</option>
                     </select>
                 </div>
             </div>
             
             <div class="botones">
                 <button type="button" class="btn btn-nuevo">Nuevo Heroe</button>
                 <button type="submit" class="btn btn-guardar">Guardar Heroe</button>
                 <button type="button" class="btn btn-cancelar">Cancelar</button>
             </div>
         </form>
     </div>
                
        </form>
    </div>
</body>

</html>
